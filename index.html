<!DOCTYPE html>
<html>
  <head>
    <title>Charting with Google</title>
    <meta charset="utf-8">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="first-chart.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: baseline;
      }
    </style>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>

    <form class="pizza-toppings">
      <fieldset>
        <legend>What's your favorite topping?</legend>
        <button id="tomato" type="button" name="topping" value="tomato">Tomato</button>
        <button id="pepperoni" type="button" name="topping" value="pepperoni">Pepperoni</button>
        <button id="peppers" type="button" name="topping" value="peppers">Peppers</button>
        <button id="pineapple" type="button" name="topping" value="pineapple">Pineapple</button>
        <button id="shrimp" type="button" name="topping" value="shrimp">Shrimp</button>
      </fieldset>
    </form>
  </body>
</html>
